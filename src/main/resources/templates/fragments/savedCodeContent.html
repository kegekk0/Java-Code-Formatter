<div th:fragment="savedCodeContent">
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">
        <i class="bi bi-file-earmark-code me-2"></i>Saved Code
      </h2>
    </div>
    <div class="card-body">
      <div class="mb-4">
                <pre class="bg-dark text-white p-3 rounded"
                     style="max-height: 70vh; overflow: auto;"
                     th:text="${code}"></pre>
      </div>
      <a th:href="@{/codeFormater/format/saved/list}" class="btn btn-primary">
        <i class="bi bi-arrow-left me-2"></i>Back to Formatter
      </a>
    </div>
  </div>
</div>
