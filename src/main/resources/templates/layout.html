<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} + ' | Code Formatter'">Code Formatter</title>

    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/codeFormater/format}">
            <i class="bi bi-code-slash me-2"></i>Code Formatter
        </a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/codeFormater/format/saved/list}">
                <i class="bi bi-collection me-1"></i>Saved Codes
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div th:replace="~{fragments/alerts :: alerts}"></div>
    <div th:replace="~{${content}}"></div>
</div>

<footer class="mt-5 py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">Java Code Formatter &copy; 2025</span>
    </div>
</footer>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
